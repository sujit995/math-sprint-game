<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Math Sprint Game</h1>
        </div>

        <div class="card" id="splash-page">
            <form id="start-form">
                <div class="selection-container">
                    <div class="radio-container">
                        <label for="value-10">10 questions</label>
                        <input type="radio" name="questions" value="10" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <div class="radio-container">
                        <label for="value-25">25 questions</label>
                        <input type="radio" name="questions" value="25" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <div class="radio-container">
                        <label for="value-50">50 questions</label>
                        <input type="radio" name="questions" value="50" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <div class="radio-container">
                        <label for="value-100">100 questions</label>
                        <input type="radio" name="questions" value="100" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                </div>
                <div class="selection-footer">
                    <button class="start" type="submit">Start</button>
                </div>
            </form>
        </div>
        <div class="card" id="countdown-page" hidden>
            <div class="countdown"></div>
        </div>

        <div class="card" id="game-page" hidden>
            <div class="item-container"></div>
            <div class="item-footer">
                <div class="wrong" onclick="select(false)">wrong</div>
                <div class="right" onclick="select(true)">right</div>
            </div>
        </div>

        <div class="card" id="score-page" hidden>
            <div class="score-container">
                <div class="title">Your Time</div>
                <div class="final-time">3.4s</div>
                <div class="base-time">Base Time: 2.4s</div>
                <div class="penalty-time">Penalty: +1.0s</div>
            </div>
            <!-- Play Again -->
            <div class="score-footer">
                <button class="play-again" onclick="playAgain()" hidden>Play Again</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="shuffle.js"></script>
    <script src="script.js"></script>
</body>
</html>
